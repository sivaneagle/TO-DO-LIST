<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <title>TO-DO LIST</title>
    <link rel="shortout icon" type="image/-icon" href="title logo.png"/>
</head>
<body>
    
    <div class="wrapper">
    
    <!-- TITLE -->
    <header>
        <h1>To Do List</h1>
    </header>
    <h2>...Time waits for no one...</h2>
    <!-- INPUT FIELD TO ENTER TASK AND DROPDOWN FILTER -->
    <form>
        <input type="text" placeholder="Add ToDo" class="todo_input" />
        <button class="todo_button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        
    </form>
    <!-- CONTAINER FOR DISPLAYING TO-DO LIST BY ADDING TASKS DYNAMICALLY USING JAVASCRIPT -->
    <div class="todo_container">
        <ul class="todo_list"></ul>
    </div>
    </div>
    
    <!-- ADDING JAVA SCRIPT -->
    <script src="./main.js"></script>
<p>POWERED BY SIVAN.S (EAGLETEAM10100)</p>

    <img src="eagle (4).png" alt="">

</body>
</html>
